<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Raspi Web Dash</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/dash.css" rel="stylesheet" type="text/css" />

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="w3-row">

        <div class="w3-sidebar" style="width: 15%">

            <h3 class="navheader">Dash</h3>
            <ul class="w3-ul">
                <div class="li" onclick="window.location='/dash';">
                    <li>
                        <a class="sidenav">Status</a>
                    </li>
                </div>
                <div class="li" onclick="window.location='/docker';">
                    <li>
                        <a class="sidenav">Docker</a>
                    </li>
                </div>

                <div class="li" onclick="window.location='/git';">
                    <li>

                        <a class="sidenav">Git</a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="w3-container content" style="margin-left:15%">
            <div class="w3-container">
                <h2>Docker Management</h2>
            </div>

            <div class="w3-row">
                <div class="w3-twothird" id="containers">
                    <div class="w3-container" id="no-containers">
                        <div class="w3-card">
                            <header class="w3-container">
                                <h3>No containers running</h3>
                            </header>

                            <div class="w3-container">
                                <p>Currently, there are no contaienrs running. If you want to start a contaier, spin one up!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w3-container w3-third w3-col w3-margin-bottom">
                    <div class="w3-card">
                        <header class="w3-container">
                            <h3>Images</h3>
                        </header>

                        <div class="w3-container">
                            <div class="row">
                                <div class="w3-half">
                                    <div class="w3-container" id="docker-image-names">
                                        <!-- <p>Image name</p> -->
                                    </div>
                                </div>
                                <div class="w3-half">
                                    <div class="w3-container" id="docker-image-times">
                                        <!-- <p>Image data</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <!-- <div class="w3-row">
                    
                </div> -->

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="js/docker.js"></script>

</body>

</html>
